<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" role="img" aria-label="Rounded gradient square with centered vertical bar">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"></stop>
      <stop offset="100%" stop-color="#9CA3AF"></stop> <!-- tailwind gray-400 -->
    </linearGradient>
  </defs>

  <!-- rounded square (rounded-lg ~ 6-8px on 32px) -->
  <rect x="0" y="0" width="32" height="32" rx="6" ry="6" fill="url(#grad)"></rect>

  <!-- centered thin vertical bar (h-4 = 16px, w-0.5 ~ 2px) -->
  <rect x="15" y="8" width="2" height="16" rx="1" ry="1" fill="#000000"></rect>
</svg>
